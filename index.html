<html>
<head>
    <title>MVC with Pub/Sub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading">Your tasks</div>
        <div class="panel-body">

            <div class="btn-group filter" data-toggle="buttons">
              <label class="btn btn-default btn-primary active">
                <input type="radio" name="filter" value="undone" autocomplete="off" checked> Undone
              </label>
              <label class="btn btn-default">
                <input type="radio" name="filter" value="done" autocomplete="off"> Done
              </label>
              <label class="btn btn-default">
                <input type="radio" name="filter" value="all" autocomplete="off"> All
              </label>
            </div>

            <ul class="list-group todo-list">
                <!--
                <li class="list-group-item">
                    <button type="button" class="btn btn-default task-button">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                    task 1
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                    task 2
                </li>
                -->
            </ul>
        </div>
    </div>
</body>
